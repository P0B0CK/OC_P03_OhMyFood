<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" type="image/png" href=""/>
        <link rel="stylesheet" href="public/css/normalize.css"/>
        <link rel="stylesheet" href="public/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/28db65c75a.js" crossorigin="anonymous"></script>
        <title>Oh My Food</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/index.html"><i class="fa-solid fa-arrow-left fa-4x arrow--position"></i></a>
            <a href="#"><img src="/img/Logo/ohmyfood.png"/></a>
        </div>
    </header>

    <main>
        <section class="profil">
            <img class="photo__profil" src="/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo"/>
        </section>

        <section id="carte" class="box--offset box--rounded box--color box--position">
            <div class="name">
                <h1 class="name__restaurant">La palette du goût</h1>
                <i class="fa-regular fa-heart fa-4x"></i>
            </div>
            <div class="menu">
                <div class="firstPlate">
                    <h3 class="menu--fonts menu--under">ENTRÉES</h3>
                    <div class="menu-pannel">
                        <div class="plate">
                            <div class="plate-details">
                                <div class="plate__txt">
                                    <h4 class="text--sizing fonts--size fonts--margin">Fricassée d'escargot</h4>
                                    <p class="fonts--weight">Au piment d'Espelette</p>
                                </div>
                                <div class="plate__price">
                                    <p class="text--sizing fonts--size fonts--margin price--align fonts--bold">25€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="secondPlate">
                    <h3 class="menu--fonts menu--under">PLATS</h3>
                </div>

                <div class="thirdPlate">
                    <h3 class="menu--fonts menu--under">DESSERTS</h3>
                </div>
            </div>
            
        </section>

        <section class="command">
            <a href="#">
                <button class="btn--gradiant btn--rouned">Commander</button>
            </a>
        </section>
    </main>
    

    <footer>
        <h3 class="logoWhite">ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                     Proposer un restaurant
                </a>
            </li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
